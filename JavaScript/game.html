<!DOCTYPE html>
<html>
<head>
	<title>Ping-Pong Game Window</title>
</head>
<body onload="initialize();" onmousemove="movePaddle(event);">
	<h1>Let's Play...</h1>
	<form>
		<input type="button" value="Start" /> <br><br><br>
		<input type="button" value="Play Again" /> <br><br><br>
		<label>Select Speed: </label>
		<label>Slow <input type="radio" name="speed" value="0" checked="checked"/></label> &nbsp; &nbsp; &nbsp; 
		<label>Medium <input type="radio" name="speed" value="1" /></label> &nbsp; &nbsp; &nbsp;
		<label>Fast <input type="radio" name="speed" value="2" /></label> <br><br><br>

		<label>Strikes: </label>&nbsp; &nbsp; &nbsp;
		<label>Score: </label>

	</form>
</body>
</html>
